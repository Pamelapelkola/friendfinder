<html>

<head>
    <meta charset="utf-8" />

    <title>Friend Finder Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/style.css">

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <h2>Answer the survey to find a friend with the highest compatibility!</h2>
            <div>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-warning">Home</button>

                                    <!-- <p>How do you feel about puppies?</p> -->

                                        <option value="1">1</option>

                                        <option value="4">4</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-row form-group align-items-center">
                                <div class="col-auto my-1">
                                    <label class="mr-sm-2" for="question-3">Question 3</label>
                                    <select class="custom-select mr-sm-2" id="question-3">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row form-group align-items-center">
                                <div class="col-auto my-1">
                                    <label class="mr-sm-2" for="question-4">Question 4</label>
                                    <select class="custom-select mr-sm-2" id="question-4">
                                        <option value="1">1</option>

                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row form-group align-items-center">
                                <div class="col-auto my-1">
                                    <label class="mr-sm-2" for="question-5">Question 5</label>
                                    <select class="custom-select mr-sm-2" id="question-5">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>

            </div>

    <div class="container footer-nav">
        <nav class="navbar navbar-expand-md fixed-bottom navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/api/friends">API Table</a>
                    <a class="nav-link" href="https://www.github.com/jayblack388/friendfinder">Github Repo</a>

                    <h2 id="match-name"></h2>
